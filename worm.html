<html>
	<head>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	
		<style> 
		
		
			.worm{
				background-color: rgb(0,255,0);
				border-radius: 100px 100px 0px 0px;
				height: 100%;
				width: 10%;
				position: absolute;
				top: 100%;
				background-image: url(Worm_idle.png);
				background-size: 200%;
				background-repeat: no-repeat;
				}
			#worm1{ left: 10%}
			
			#worm2{left: 45%}

			#worm3{left: 80%}

			.score{font-family: arial; font-size: 5vw; position: absolute; right: 10px; r-index: -1;}

		
		</style>

		<script>

			jQuery(document).ready(function(){ 

				var add = 0;
				var speedy = 5000;

				function start(){

				jQuery('.worm').animate({'top': '0%'}, 5000, function(){

					jQuery('worm').animate({'top': '100%'}, 300);
					jQuery('.score').html('GAME OVER');	
					jQuery('.score').append('<div class = "try_again"; TRY AGAIN></div>');
					jQuery('.try_again').click(function(){start();})
					
     			
     				});

				}

				jQuery('.worm').hover(function(){

					jQuery(this).css('background-image' , 'url(Worm_hurt.png)');
					jQuery(this).stop().animate({'top': '100%'},500, function(){

						add++;
						speedy = speedy - 50;
						jQuery('.score').html('Score: ' + add);	
						jQuery(this).css('background-image' , 'url(Worm_idle.png)');
						jQuery(this).animate({'top': '0%'}, speedy);
					});

				});

				start();
			});

	 	</script>

	</head>

		<body>

			<div class = 'score' id = 'score' >Score: 0</div>
			<div class = 'worm' id = 'worm1'></div>			
			<div class = 'worm' id = 'worm2'></div>	
			<div class = 'worm' id = 'worm3'></div>
		
		</body>

</html>
